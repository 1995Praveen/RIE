function _simulation (_topFrame, _libraryPath, _codebasePath, _inputParameters) {

  var _privateOdesList;

  _model.addToReset(function() { // Reset of Var Table 2

  _model.addToReset(function() {
    _privateOdesList=[];
    _ODEi_evolution1 = _ODE_evolution1();
    _privateOdesList.push(_ODEi_evolution1);
    _ODEi_evolution2 = _ODE_evolution2();
    _privateOdesList.push(_ODEi_evolution2);
  });

  _model.addToReset(function() {
    _model.setAutoplay(true);
    _model.setPauseOnPageExit(false);
    _model.setFPS(20);
    _model.setStepsPerDisplay(1);
  });

  // Custom Page 1 // > Custom code page: Custom Page 1 - line 1
   // > Custom code page: Custom Page 1 - line 2

  _model.addToInitialization(function() {
    if (!__pagesEnabled['Init Page 1']) return;
    // Init Page 1 // > Initialization page: Init Page 1 - line 1
    o1=(Math.atan(1/5)); // > Initialization page: Init Page 1 - line 2
     // > Initialization page: Init Page 1 - line 3
     // > Initialization page: Init Page 1 - line 4
     // > Initialization page: Init Page 1 - line 5
  });

  _model.addToInitialization(function() {
    _initializeSolvers();
  });

  _model.addToEvolution(function() {
    if (!__pagesEnabled['Evol Page 1']) return;
  // Evol Page 1 // > Evolution page: Evol Page 1 - line 1
  x=(5.099)*Math.cos(o+o1); // > Evolution page: Evol Page 1 - line 2
  y=(5.099)*Math.sin(o+o1); // > Evolution page: Evol Page 1 - line 3
   // > Evolution page: Evol Page 1 - line 4
  })

  _model.addToEvolution(function() {
    if (!__pagesEnabled['Evol Page 2']) return;
  // Evol Page 2 // > Evolution page: Evol Page 2 - line 1
  ax=(F*Math.cos(o)-(m*g*Math.cos(o))*Math.sin(o))/m; // > Evolution page: Evol Page 2 - line 2
  ay=(F*Math.sin(o)+(m*g*Math.cos(o))*Math.cos(o)-m*g)/m;  // > Evolution page: Evol Page 2 - line 3
   // > Evolution page: Evol Page 2 - line 4
   // > Evolution page: Evol Page 2 - line 5
   // > Evolution page: Evol Page 2 - line 6
  })

  _model.addToEvolution(function() {
    if (!__pagesEnabled['Evol Page 3']) return;
    _ODEi_evolution1.step();
  })

  _model.addToEvolution(function() {
    if (!__pagesEnabled['Evol Page 4']) return;
    _ODEi_evolution2.step();
  })

  _model.addToFixedRelations(function() { _isPaused = _model.isPaused(); _isPlaying = _model.isPlaying(); });

  _model.addToFixedRelations(function() {
    if (!__pagesEnabled['FixRel Page 1']) return;
    // FixRel Page 1 // > Fixed Relations page: FixRel Page 1 - line 1
    a=10*Math.cos(o); // > Fixed Relations page: FixRel Page 1 - line 2
    b=10*Math.sin(o); // > Fixed Relations page: FixRel Page 1 - line 3
    if (y<0){ // > Fixed Relations page: FixRel Page 1 - line 4
        _pause(); // > Fixed Relations page: FixRel Page 1 - line 5
    } // > Fixed Relations page: FixRel Page 1 - line 6
    if((a-x)<1){ // > Fixed Relations page: FixRel Page 1 - line 7
        _pause(); // > Fixed Relations page: FixRel Page 1 - line 8
    } // > Fixed Relations page: FixRel Page 1 - line 9
    if((a-x)>10){ // > Fixed Relations page: FixRel Page 1 - line 10
        _pause(); // > Fixed Relations page: FixRel Page 1 - line 11
    } // > Fixed Relations page: FixRel Page 1 - line 12
     // > Fixed Relations page: FixRel Page 1 - line 13
    F=M*g; // > Fixed Relations page: FixRel Page 1 - line 14
     // > Fixed Relations page: FixRel Page 1 - line 15
     // > Fixed Relations page: FixRel Page 1 - line 16
     // > Fixed Relations page: FixRel Page 1 - line 17
     // > Fixed Relations page: FixRel Page 1 - line 18
  });

  _model.addToFixedRelations(function() {
    if (!__pagesEnabled['FixRel Page 2']) return;
    // FixRel Page 2 // > Fixed Relations page: FixRel Page 2 - line 1
    x1=0.5+10*Math.cos(o); // > Fixed Relations page: FixRel Page 2 - line 2
    d=Math.sqrt(x*x+y*y); // > Fixed Relations page: FixRel Page 2 - line 3
    y1=(-5-d); // > Fixed Relations page: FixRel Page 2 - line 4
    p=a-x+0.25; // > Fixed Relations page: FixRel Page 2 - line 5
    q=b-y+0.5; // > Fixed Relations page: FixRel Page 2 - line 6
     // > Fixed Relations page: FixRel Page 2 - line 7
     // > Fixed Relations page: FixRel Page 2 - line 8
  });

  _model.addToFixedRelations(function() {
    if (!__pagesEnabled['FixRel Page 3']) return;
    // FixRel Page 3 // > Fixed Relations page: FixRel Page 3 - line 1
     // > Fixed Relations page: FixRel Page 3 - line 2
    function getBobPosition(a, b, o, inputX) { // > Fixed Relations page: FixRel Page 3 - line 3
      let slope = Math.tan(o);   // > Fixed Relations page: FixRel Page 3 - line 4
      let y = slope * (inputX - a) + b;   // > Fixed Relations page: FixRel Page 3 - line 5
      return { x: inputX, y: y }; // > Fixed Relations page: FixRel Page 3 - line 6
    } // > Fixed Relations page: FixRel Page 3 - line 7
    let a = 50, b = 100;       // > Fixed Relations page: FixRel Page 3 - line 8
    let o = Math.PI / 4;       // > Fixed Relations page: FixRel Page 3 - line 9
    let inputX = 70;           // > Fixed Relations page: FixRel Page 3 - line 10
    let bobPosition = getBobPosition(a, b, o, inputX); // > Fixed Relations page: FixRel Page 3 - line 11
     // > Fixed Relations page: FixRel Page 3 - line 12
    console.log(`Bob Position: (${bobPosition.x.toFixed(2)}, ${bobPosition.y.toFixed(2)})`); // > Fixed Relations page: FixRel Page 3 - line 13
     // > Fixed Relations page: FixRel Page 3 - line 14
  });

  // Intentionally repeated
  _model.addToFixedRelations(function() { _isPaused = _model.isPaused(); _isPlaying = _model.isPlaying(); });


  function _initializeSolvers() {
    for (var i=0,n=_privateOdesList.length; i<n; i++) _privateOdesList[i].initializeSolver();
  }

  function _automaticResetSolvers() {
    for (var i=0,n=_privateOdesList.length; i<n; i++) _privateOdesList[i].automaticResetSolver();
  }

  _model.resetSolvers = function() {
    for (var i=0,n=_privateOdesList.length; i<n; i++) _privateOdesList[i].resetSolver();
  }

  _getODE = function (_odeName) {
    if (_odeName=='Evol Page 3') return _ODEi_evolution1;
    if (_odeName=='Evol Page 4') return _ODEi_evolution2;
    return null;
  }

  function _getEventSolver(_odeName) {
    var ode = _getODE(_odeName);
    if (ode===null) return null;
    return ode.getEventSolver();
  }

  function _getEngineSolverClass(classname) {
    classname = classname.toLowerCase();
    if (classname.indexOf('rungekuttafehlberg')>=0) return EJSS_ODE_SOLVERS.cashKarp45;
    if (classname.indexOf('cash')>=0)   return EJSS_ODE_SOLVERS.cashKarp45;
    if (classname.indexOf('boga')>=0)   return EJSS_ODE_SOLVERS.bogackiShampine23;
    if (classname.indexOf('dopri5')>=0) return EJSS_ODE_SOLVERS.doPri5;
    if (classname.indexOf('dopri8')>=0) return EJSS_ODE_SOLVERS.doPri853;
    if (classname.indexOf('richa')>=0)  return EJSS_ODE_SOLVERS.eulerRichardson;
    if (classname.indexOf('euler')>=0)  return EJSS_ODE_SOLVERS.euler;
    if (classname.indexOf('fehlberg78')>=0) return EJSS_ODE_SOLVERS.fehlberg78;
    if (classname.indexOf('fehlberg8')>=0)  return EJSS_ODE_SOLVERS.fehlberg8;
    //if (classname.indexOf('radau')>=0)  return EJSS_ODE_SOLVERS.radau5;
    if (classname.indexOf('runge')>=0)  return EJSS_ODE_SOLVERS.rungeKutta4;
    if (classname.indexOf('verlet')>=0) return EJSS_ODE_SOLVERS.velocityVerlet;
    return EJSS_ODE_SOLVERS.rungeKutta4;
  }

  function _setSolverClass(_odeName, _engine) {
    var ode = _getODE(_odeName);
    if (ode===null) return;
    if (!_engine.setODE) _engine = _getEngineSolverClass(_engine);
    if (_engine) ode.setSolverClass(_engine);
  }

  function _ODE_evolution1() {
    var __odeSelf = {};
    var __eventSolver;
    var __solverClass = _getEngineSolverClass('RungeKuttaFehlberg');
    var __state=[];
    var __ignoreErrors=false;
    var __mustInitialize=true;
    var __isEnabled=true;
    var __mustUserReinitialize=false;
    var __mustReinitialize=true;


    __odeSelf._getOdeVars = function (){ return ['x','vx','t']; }

    __odeSelf.setSolverClass = function(__aSolverClass) {
      __solverClass = __aSolverClass;
      __instantiateSolver();
    }

    function __instantiateSolver() {
      __state=[];
      __pushState();
      __eventSolver = EJSS_ODE_SOLVERS.interpolatorEventSolver(__solverClass(),__odeSelf);
      __mustInitialize = true;
    }

    __odeSelf.setEnabled = function(_enabled) { __isEnabled = _enabled; }

    __odeSelf.getIndependentVariableValue = function() { return __eventSolver.getIndependentVariableValue(); }

    __odeSelf.getInternalStepSize = function() { return __eventSolver.getInternalStepSize(); }

    __odeSelf.isAccelerationIndependentOfVelocity = function() { return false; }

    __odeSelf.initializeSolver = function() {
      if (__arraysChanged()) { __instantiateSolver(); __odeSelf.initializeSolver(); return; }
      __pushState();
      __eventSolver.initialize(0.1);
      __eventSolver.setBestInterpolation(false);
      __eventSolver.setMaximumInternalSteps(10000);
      __eventSolver.removeAllEvents();
      for (k in _userEvents1) {__eventSolver.addEvent(_userEvents1[k]);}
      __eventSolver.setEstimateFirstStep(false);
      __eventSolver.setEnableExceptions(false);
      __mustReinitialize = true;
      __mustInitialize = false;
    }

    function __pushState() {
      // Copy our variables to __state[]
      var __j=0;
      var __n=0;
      var __cIn=0;
      if (__state[__cIn]!=x) __mustReinitialize = true;
      __state[__cIn++] = x;
      if (__state[__cIn]!=vx) __mustReinitialize = true;
      __state[__cIn++] = vx;
      if (__state[__cIn]!=t) __mustReinitialize = true;
      __state[__cIn++] = t;
    }

    function __arraysChanged () {
      return false;
    }

    __odeSelf.getEventSolver = function() {
      return __eventSolver;
    }

    __odeSelf.resetSolver = function() {
      __mustUserReinitialize = true;
    }

    __odeSelf.automaticResetSolver = function() {
      __mustReinitialize = true;
    }

    function __errorAction () {
      if (__ignoreErrors) return;
      console.log (__eventSolver.getErrorMessage());
      if (window.confirm('Numerical solver error. Continue the simulation?')) __ignoreErrors = true;
      else _pause();
      // Make sure the solver is reinitialized;
      __mustReinitialize = true;
    }

    __odeSelf.step = function() { return __privateStep(false); }

    __odeSelf.solverStep = function() { return __privateStep(true); }

    function __privateStep(__takeMaximumStep) {
      if (!__isEnabled) return 0;
      if (0.1===0) return 0;
      if (__mustInitialize) __odeSelf.initializeSolver();
      if (__arraysChanged()) { __instantiateSolver(); __odeSelf.initializeSolver(); }
      __eventSolver.setStepSize(0.1);
      __eventSolver.setInternalStepSize(0.1);
      __eventSolver.setMaximumInternalSteps(10000);
      __pushState();
      if (__mustUserReinitialize) {
        __eventSolver.userReinitialize();
        __mustUserReinitialize = false;
        __mustReinitialize = false;
        if (__eventSolver.getErrorCode()!=EJSS_ODE_SOLVERS.ERROR.NO_ERROR) __errorAction();
      }
      else if (__mustReinitialize) {
        __eventSolver.reinitialize();
        __mustReinitialize = false;
        if (__eventSolver.getErrorCode()!=EJSS_ODE_SOLVERS.ERROR.NO_ERROR) __errorAction();
      }
      var __stepTaken = __takeMaximumStep ? __eventSolver.maxStep() : __eventSolver.step();
      // Extract our variables from __state
      var __i=0;
      var __cOut=0;
      x = __state[__cOut++];
      vx = __state[__cOut++];
      t = __state[__cOut++];
      // Check for error
      if (__eventSolver.getErrorCode()!=EJSS_ODE_SOLVERS.ERROR.NO_ERROR) __errorAction();
      return __stepTaken;
    }

    __odeSelf.getState = function() { return __state; }

    __odeSelf.getRate = function(_aState,_aRate) {
      _aRate[_aRate.length-1] = 0.0; // In case the prelim code returns
      var __index=-1; // so that it can be used in preliminary code
      // Extract our variables from _aState
      var __i=0;
      var __cOut=0;
      var x = _aState[__cOut++];
      var vx = _aState[__cOut++];
      var t = _aState[__cOut++];
      // Preliminary code: 
      // Preliminary code for ODE : Evol Page 3 // > Preliminary code for ODE Evol Page 3 - line 1
      // Compute the rate
      var __cRate=0;
      _aRate[__cRate++] = vx; // Rate for ODE: Evol Page 3 : x
      _aRate[__cRate++] = ax; // Rate for ODE: Evol Page 3 : vx
      _aRate[__cRate++] = 1; // independent variable
      return _aRate;
    } //end of getRate


    __odeSelf._addEvent = function(userCondition,userAction,eventType,eventMethod,maxIter,eventTolerance,endAtEvent) {
    
      var __User_Event = function (userCondition,userAction,eventType,eventMethod,maxIter,eventTolerance,endAtEvent) {
        var _eventSelf = {};
        _eventSelf.getTypeOfEvent = function() { return eventType; }
        _eventSelf.getRootFindingMethod = function() { return eventMethod; }
        _eventSelf.getMaxIterations = function() { return maxIter; }
        _eventSelf.getTolerance = function() { return eventTolerance; }

        _eventSelf.evaluate = function(_aState) {
          // Extract our variables from _aState
          var __i=0;
          var __cOut=0;
          var x = _aState[__cOut++];
