function _simulation (_topFrame, _libraryPath, _codebasePath, _inputParameters) {

  var _model = EJSS_CORE.createAnimationLMS();

  var _isEPub = false;
  var _isMobile = (navigator===undefined) ? false : navigator.userAgent.match(/iPhone|iPad|iPod|Android|BlackBerry|Opera Mini|IEMobile/i);

    showInputDialog : EJSS_INTERFACE.BoxPanel.showInputDialog,

  function _play()  { _isPaused = false; _isPlaying = true;  _model.play();  }
  function _pause() { _isPaused = true;  _isPlaying = false; _model.pause(); }
  function _step()  { _pause();  _model.step(); }
  function _reset() { _model.reset();  _isPaused = _model.isPaused(); _isPlaying = _model.isPlaying(); }
  _model._play  = _play;
  _model._pause = _pause;
  _model._step  = _step;
  _model._reset = _reset;

  function _update() { _model.update(); }
  function _initialize() { _model.initialize(); }
  function _setFPS(_fps) { _model.setFPS(_fps); }
  function _setDelay(_delay) { _model.setDelay(_delay); }
  function _setStepsPerDisplay(_spd) { _model.setStepsPerDisplay(_spd); }
  function _setUpdateView(_updateView) { _model.setUpdateView(_updateView); }
  function _setAutoplay(_auto) { _model.setAutoplay(_auto); }
  function _println(_message) { console.log(_message); }
  function _breakAfterThisPage() { _model.setShouldBreak(true); }
  function _resetSolvers() { if (_model.resetSolvers) _model.resetSolvers(); }
  function _saveText(name,type,content) { if (_model.saveText) _model.saveText(name,type,content); }
  function _saveState(name) { if (_model.saveState) _model.saveState(name); }
  function _saveImage(name,panelname) { if (_model.saveImage) _model.saveImage(name,panelname); }
  function _readState(url,type) { if (_model.readState) _model.readState(url,type); }
  function _readText(url,type,varname) { if (_model.readText) _model.readText(url,type,varname); }
  // Is this still needed if we don't have locales???
  function _getStringProperty(propertyName) {
    var _value = _stringProperties[propertyName];
    if (_value===undefined) return propertyName;
    else return _value;
  }

  var __pagesEnabled = [];
  function _setPageEnabled(pageName,enabled) { __pagesEnabled[pageName] = enabled; }

  var t; // Model.Variables.Var Table 1.t
  var x; // Model.Variables.Var Table 1.x
  var y; // Model.Variables.Var Table 1.y
  var m; // Model.Variables.Var Table 1.m
  var k; // Model.Variables.Var Table 1.k
  var vy; // Model.Variables.Var Table 1.vy
  var L; // Model.Variables.Var Table 1.L
  var d; // Model.Variables.Var Table 1.d
  var T; // Model.Variables.Var Table 1.T
  var T2; // Model.Variables.Var Table 1.T2

  function _serialize() { return _model.serialize(); }

  _model._userSerialize = function() {
    return { t : t, x : x, y : y, m : m, k : k, vy : vy, L : L, d : d, T : T, T2 : T2 };
  }
  function _serializePublic() { return _model.serializePublic(); }

  _model._userSerializePublic = function() {
    return { t : t, x : x, y : y, m : m, k : k, vy : vy, L : L, d : d, T : T, T2 : T2 };
  }

  _model._readParameters = function(json) {
    if(typeof json.t != 'undefined') t = json.t;
    if(typeof json.x != 'undefined') x = json.x;
    if(typeof json.y != 'undefined') y = json.y;
    if(typeof json.m != 'undefined') m = json.m;
    if(typeof json.k != 'undefined') k = json.k;
    if(typeof json.vy != 'undefined') vy = json.vy;
    if(typeof json.L != 'undefined') L = json.L;
    if(typeof json.d != 'undefined') d = json.d;
    if(typeof json.T != 'undefined') T = json.T;
    if(typeof json.T2 != 'undefined') T2 = json.T2;
  }

  _model._readParametersPublic = function(json) {
    if(typeof json.t != 'undefined') t = json.t;
    if(typeof json.x != 'undefined') x = json.x;
    if(typeof json.y != 'undefined') y = json.y;
    if(typeof json.m != 'undefined') m = json.m;
    if(typeof json.k != 'undefined') k = json.k;
    if(typeof json.vy != 'undefined') vy = json.vy;
    if(typeof json.L != 'undefined') L = json.L;
    if(typeof json.d != 'undefined') d = json.d;
    if(typeof json.T != 'undefined') T = json.T;
    if(typeof json.T2 != 'undefined') T2 = json.T2;
  }

  function _unserializePublic(json) { return _model.unserializePublic(json); }

  _model._userUnserializePublic = function(json) {
    _model._readParametersPublic(json);
    _resetSolvers();
    _model.update();
  }

  function _unserialize(json) { return _model.unserialize(json); }

  _model._userUnserialize = function(json) {
    _model._readParameters(json);
    _resetSolvers();
    _model.update();
  }

  var _privateOdesList;
  var _ODEi_evolution1;
  var _userEvents1 = [];

  _model.getOdes = function() { return [_ODEi_evolution1]; }

  _model.removeEvents = function(){
    _userEvents1 = [];
  }

  _model.addToReset(function() {
    __pagesEnabled['Init Page 1'] = true;
    __pagesEnabled['Evol Page 1'] = true;
    __pagesEnabled['Evol Page 2'] = true;
    __pagesEnabled['Evol Page 3'] = true;
    __pagesEnabled['FixRel Page 1'] = true;
  });

  _model.addToReset(function() { // Reset of Var Table 1
    t = 0; // Model.Variables.Var Table 1.t
    x = 10; // Model.Variables.Var Table 1.x
    y = -9; // Model.Variables.Var Table 1.y
    m = 0.1; // Model.Variables.Var Table 1.m
    k = 35; // Model.Variables.Var Table 1.k
    vy = 0; // Model.Variables.Var Table 1.vy
    L = 2; // Model.Variables.Var Table 1.L
    d = 0; // Model.Variables.Var Table 1.d
    T = 0; // Model.Variables.Var Table 1.T
    T2 = 0; // Model.Variables.Var Table 1.T2
  }); // End of reset of Var Table 1

  if (_inputParameters) {
    _inputParameters = _model.parseInputParameters(_inputParameters);
    if (_inputParameters) _model.addToReset(function() { _model._readParameters(_inputParameters); });
  }

  _model.addToReset(function() {
    _privateOdesList=[];
    _ODEi_evolution1 = _ODE_evolution1();
    _privateOdesList.push(_ODEi_evolution1);
  });

  _model.addToReset(function() {
    _model.setAutoplay(true);
    _model.setPauseOnPageExit(false);
    _model.setFPS(20);
    _model.setStepsPerDisplay(1);
  });

  _model.addToInitialization(function() {
    if (!__pagesEnabled['Init Page 1']) return;
    // Init Page 1 // > Initialization page: Init Page 1 - line 1
     // > Initialization page: Init Page 1 - line 2
  });

  _model.addToInitialization(function() {
    _initializeSolvers();
  });

  _model.addToEvolution(function() {
    if (!__pagesEnabled['Evol Page 1']) return;
    _ODEi_evolution1.step();
  })

  _model.addToEvolution(function() {
    if (!__pagesEnabled['Evol Page 2']) return;
  // Evol Page 2 // > Evolution page: Evol Page 2 - line 1
  L=0; // > Evolution page: Evol Page 2 - line 2
  })

  _model.addToEvolution(function() {
    if (!__pagesEnabled['Evol Page 3']) return;
  // Evol Page 3 // > Evolution page: Evol Page 3 - line 1
  vy=vy-vy*0.01; // > Evolution page: Evol Page 3 - line 2
  })

  _model.addToFixedRelations(function() { _isPaused = _model.isPaused(); _isPlaying = _model.isPlaying(); });

  _model.addToFixedRelations(function() {
    if (!__pagesEnabled['FixRel Page 1']) return;
    T = 2*Math.PI*Math.sqrt(m/k);  // > Fixed Relations page: FixRel Page 1 - line 1
    T2=T*T; // > Fixed Relations page: FixRel Page 1 - line 2
     // > Fixed Relations page: FixRel Page 1 - line 3
  });

  // Intentionally repeated
  _model.addToFixedRelations(function() { _isPaused = _model.isPaused(); _isPlaying = _model.isPlaying(); });


  function _initializeSolvers() {
    for (var i=0,n=_privateOdesList.length; i<n; i++) _privateOdesList[i].initializeSolver();
  }

  function _automaticResetSolvers() {
    for (var i=0,n=_privateOdesList.length; i<n; i++) _privateOdesList[i].automaticResetSolver();
  }

  _model.resetSolvers = function() {
    for (var i=0,n=_privateOdesList.length; i<n; i++) _privateOdesList[i].resetSolver();
  }

  _getODE = function (_odeName) {
    if (_odeName=='Evol Page 1') return _ODEi_evolution1;
    return null;
  }

  function _getEventSolver(_odeName) {
    var ode = _getODE(_odeName);
    if (ode===null) return null;
    return ode.getEventSolver();
  }

  function _getEngineSolverClass(classname) {
    classname = classname.toLowerCase();
    if (classname.indexOf('rungekuttafehlberg')>=0) return EJSS_ODE_SOLVERS.cashKarp45;
    if (classname.indexOf('cash')>=0)   return EJSS_ODE_SOLVERS.cashKarp45;
    if (classname.indexOf('boga')>=0)   return EJSS_ODE_SOLVERS.bogackiShampine23;
    if (classname.indexOf('dopri5')>=0) return EJSS_ODE_SOLVERS.doPri5;
    if (classname.indexOf('dopri8')>=0) return EJSS_ODE_SOLVERS.doPri853;
    if (classname.indexOf('richa')>=0)  return EJSS_ODE_SOLVERS.eulerRichardson;
    if (classname.indexOf('euler')>=0)  return EJSS_ODE_SOLVERS.euler;
    if (classname.indexOf('fehlberg78')>=0) return EJSS_ODE_SOLVERS.fehlberg78;
    if (classname.indexOf('fehlberg8')>=0)  return EJSS_ODE_SOLVERS.fehlberg8;
    //if (classname.indexOf('radau')>=0)  return EJSS_ODE_SOLVERS.radau5;
    if (classname.indexOf('runge')>=0)  return EJSS_ODE_SOLVERS.rungeKutta4;
    if (classname.indexOf('verlet')>=0) return EJSS_ODE_SOLVERS.velocityVerlet;
    return EJSS_ODE_SOLVERS.rungeKutta4;
  }

  function _setSolverClass(_odeName, _engine) {
    var ode = _getODE(_odeName);
    if (ode===null) return;
    if (!_engine.setODE) _engine = _getEngineSolverClass(_engine);
    if (_engine) ode.setSolverClass(_engine);
  }

  function _ODE_evolution1() {
    var __odeSelf = {};
    var __eventSolver;
    var __solverClass = _getEngineSolverClass('RungeKuttaFehlberg');
    var __state=[];
    var __ignoreErrors=false;
    var __mustInitialize=true;
    var __isEnabled=true;
    var __mustUserReinitialize=false;
    var __mustReinitialize=true;


    __odeSelf._getOdeVars = function (){ return ['y','vy','t']; }

    __odeSelf.setSolverClass = function(__aSolverClass) {
      __solverClass = __aSolverClass;
      __instantiateSolver();
    }

    function __instantiateSolver() {
      __state=[];
      __pushState();
      __eventSolver = EJSS_ODE_SOLVERS.interpolatorEventSolver(__solverClass(),__odeSelf);
      __mustInitialize = true;
    }

    __odeSelf.setEnabled = function(_enabled) { __isEnabled = _enabled; }

    __odeSelf.getIndependentVariableValue = function() { return __eventSolver.getIndependentVariableValue(); }

    __odeSelf.getInternalStepSize = function() { return __eventSolver.getInternalStepSize(); }

    __odeSelf.isAccelerationIndependentOfVelocity = function() { return false; }

    __odeSelf.initializeSolver = function() {
      if (__arraysChanged()) { __instantiateSolver(); __odeSelf.initializeSolver(); return; }
      __pushState();
      __eventSolver.initialize(0.05);
      __eventSolver.setBestInterpolation(false);
      __eventSolver.setMaximumInternalSteps(10000);
      __eventSolver.removeAllEvents();
      for (k in _userEvents1) {__eventSolver.addEvent(_userEvents1[k]);}
      __eventSolver.setEstimateFirstStep(false);
      __eventSolver.setEnableExceptions(false);
      __mustReinitialize = true;
      __mustInitialize = false;
    }

    function __pushState() {
      // Copy our variables to __state[]
      var __j=0;
      var __n=0;
      var __cIn=0;
      if (__state[__cIn]!=y) __mustReinitialize = true;
      __state[__cIn++] = y;
      if (__state[__cIn]!=vy) __mustReinitialize = true;
      __state[__cIn++] = vy;
      if (__state[__cIn]!=t) __mustReinitialize = true;
      __state[__cIn++] = t;
    }

    function __arraysChanged () {
      return false;
    }

    __odeSelf.getEventSolver = function() {
      return __eventSolver;
    }

    __odeSelf.resetSolver = function() {
      __mustUserReinitialize = true;
    }

    __odeSelf.automaticResetSolver = function() {
      __mustReinitialize = true;
    }

    function __errorAction () {
      if (__ignoreErrors) return;
      console.log (__eventSolver.getErrorMessage());
      if (window.confirm('Numerical solver error. Continue the simulation?')) __ignoreErrors = true;
      else _pause();
      // Make sure the solver is reinitialized;
      __mustReinitialize = true;
    }

    __odeSelf.step = function() { return __privateStep(false); }

    __odeSelf.solverStep = function() { return __privateStep(true); }

    function __privateStep(__takeMaximumStep) {
      if (!__isEnabled) return 0;
      if (0.05===0) return 0;
      if (__mustInitialize) __odeSelf.initializeSolver();
      if (__arraysChanged()) { __instantiateSolver(); __odeSelf.initializeSolver(); }
      __eventSolver.setStepSize(0.05);
      __eventSolver.setInternalStepSize(0.05);
      __eventSolver.setMaximumInternalSteps(10000);
      __pushState();
      if (__mustUserReinitialize) {
        __eventSolver.userReinitialize();
        __mustUserReinitialize = false;
        __mustReinitialize = false;
        if (__eventSolver.getErrorCode()!=EJSS_ODE_SOLVERS.ERROR.NO_ERROR) __errorAction();
      }
      else if (__mustReinitialize) {
        __eventSolver.reinitialize();
        __mustReinitialize = false;
        if (__eventSolver.getErrorCode()!=EJSS_ODE_SOLVERS.ERROR.NO_ERROR) __errorAction();
      }
      var __stepTaken = __takeMaximumStep ? __eventSolver.maxStep() : __eventSolver.step();
      // Extract our variables from __state
      var __i=0;
      var __cOut=0;
      y = __state[__cOut++];
      vy = __state[__cOut++];
      t = __state[__cOut++];
      // Check for error
      if (__eventSolver.getErrorCode()!=EJSS_ODE_SOLVERS.ERROR.NO_ERROR) __errorAction();
      return __stepTaken;
    }

    __odeSelf.getState = function() { return __state; }

    __odeSelf.getRate = function(_aState,_aRate) {
      _aRate[_aRate.length-1] = 0.0; // In case the prelim code returns
      var __index=-1; // so that it can be used in preliminary code
      // Extract our variables from _aState
      var __i=0;
      var __cOut=0;
      var y = _aState[__cOut++];
      var vy = _aState[__cOut++];
      var t = _aState[__cOut++];
      // Preliminary code: 
      // Preliminary code for ODE : Evol Page 1 // > Preliminary code for ODE Evol Page 1 - line 1
       // > Preliminary code for ODE Evol Page 1 - line 2
      // Compute the rate
      var __cRate=0;
      _aRate[__cRate++] = vy; // Rate for ODE: Evol Page 1 : y
      _aRate[__cRate++] = (k*((-9-y-L)/m)-9.8); // Rate for ODE: Evol Page 1 : vy
      _aRate[__cRate++] = 1; // independent variable
      return _aRate;
    } //end of getRate


    __odeSelf._addEvent = function(userCondition,userAction,eventType,eventMethod,maxIter,eventTolerance,endAtEvent) {
    
      var __User_Event = function (userCondition,userAction,eventType,eventMethod,maxIter,eventTolerance,endAtEvent) {
        var _eventSelf = {};
        _eventSelf.getTypeOfEvent = function() { return eventType; }
        _eventSelf.getRootFindingMethod = function() { return eventMethod; }
        _eventSelf.getMaxIterations = function() { return maxIter; }
        _eventSelf.getTolerance = function() { return eventTolerance; }

        _eventSelf.evaluate = function(_aState) {
          // Extract our variables from _aState
          var __i=0;
          var __cOut=0;
          var y = _aState[__cOut++];
          var vy = _aState[__cOut++];
          var t = _aState[__cOut++];
          return eval(userCondition);
        }

        _eventSelf.action = function() {
          // Extract our variables from __state
          var __i=0;
          var __cOut=0;
          y = __state[__cOut++];
          vy = __state[__cOut++];
          t = __state[__cOut++];
          var _returnValue = __userDefinedAction();
          // Copy our variables to __state[]
          var __j=0;
          var __n=0;
          var __cIn=0;
          __state[__cIn++] = y;
          __state[__cIn++] = vy;
          __state[__cIn++] = t;
          return _returnValue;
        }

        function __userDefinedAction() {
          if (undefined != functions) eval(functions.toString());
          eval(userAction);
          return endAtEvent;
        }

        return _eventSelf;
      } // End of event
     _userEvents1.push(__User_Event(userCondition,userAction,eventType,eventMethod,maxIter,eventTolerance,endAtEvent));
    }

    __instantiateSolver();
    return __odeSelf;
  }

  function _historic_y(__time) {
    var __index = 0;
    return _ODEi_evolution1.getEventSolver().getStateHistory().interpolate(__time,_index);
  }

  function _historic_vy(__time) {
    var __index = 0 + 1 ;
    return _ODEi_evolution1.getEventSolver().getStateHistory().interpolate(__time,_index);
  }

  _model._fontResized = function(iBase,iSize,iDelta) {
    _view._fontResized(iBase,iSize,iDelta);
  }; // end of _fontResized

  function _createView() {
    _view = new _simulationView(_topFrame,_libraryPath,_codebasePath);
    var _view_super_reset = _view._reset;
    _view._reset = function() {
      _view_super_reset();
      _view.ruler.linkProperty('Rotate', function() { return -Math.PI/2; }); // linking Rotate of ruler
      _view.spring2D.linkProperty('SizeY', function() { return 3.9+y-(28*m);; }); // linking SizeY of spring2D
      _view.analyticCurve2D_2.linkProperty('Y', function() { return y-0.25-(28*m);; }); // linking Y of analyticCurve2D_2
      _view.segment2D_3.linkProperty('Y', function() { return y-0.5-(m*28); }); // linking Y of segment2D_3
      _view.arrow2D.linkProperty('Y', function() { return y-(m*28); }); // linking Y of arrow2D
      _view.segment2D_4.linkProperty('Y', function() { return y-1-(m*28);; }); // linking Y of segment2D_4
      _view.segment2D_4.linkProperty('SizeY', function() { return -(0.5+m); }); // linking SizeY of segment2D_4
      _view.runPauseButton.setAction('OffClick', _pause); // Action OffClick for element runPauseButton
      _view.runPauseButton.linkProperty('State', function() { return _isPaused; }); // linking State of runPauseButton
      _view.runPauseButton.setAction('OnClick', _play); // Action OnClick for element runPauseButton
      _view.stepButton.setAction('OnClick', _step); // Action OnClick for element stepButton
      _view.initButton.setAction('OnClick', _initialize); // Action OnClick for element initButton
      _view.resetButton.setAction('OnClick', _reset); // Action OnClick for element resetButton
      _view.parsedField.linkProperty('Value', function() { return -(y-(m*28)+4.9); }); // linking Value of parsedField
      _view.slider.linkProperty('Value', function() { return m; }, function(_v) { m = _v; }); // linking Value of slider
      _view.parsedField_2.linkProperty('Value', function() { return T; }, function(_v) { T = _v; }); // linking Value of parsedField_2
      _view.trail2D.linkProperty('InputX', function() { return m; }, function(_v) { m = _v; }); // linking InputX of trail2D
      _view.trail2D.linkProperty('InputY', function() { return T; }, function(_v) { T = _v; }); // linking InputY of trail2D
      _view.trail2D_2.linkProperty('InputX', function() { return m; }, function(_v) { m = _v; }); // linking InputX of trail2D_2
      _view.trail2D_2.linkProperty('InputY', function() { return T2; }, function(_v) { T2 = _v; }); // linking InputY of trail2D_2
      _view.trail2D_3.linkProperty('InputX', function() { return m; }, function(_v) { m = _v; }); // linking InputX of trail2D_3
      _view.trail2D_3.linkProperty('InputY', function() { return -(y-(m*28)); }); // linking InputY of trail2D_3
    }; // end of new reset

    _model.setView(_view);
    _model.reset();
    _view._enableEPub();
  } // end of _createView

  _model.setAutoplay(true);
  _model.setFPS(20);
  _model.setStepsPerDisplay(1);
  _createView(); // this includes _model.reset()
  return _model;
}

function _simulationView (_topFrame,_libraryPath,_codebasePath) {
  var _view = EJSS_CORE.createView(_topFrame);

  if (_libraryPath)  _view._setLibraryPath(_libraryPath);
  if (_codebasePath) _view._setResourcePath(_codebasePath);

  _view._addDescriptionPage("Desc Page 1","_description_0.html");

  _view._reset = function() {
    _view._clearAll();
    _view._addElement(EJSS_INTERFACE.panel, 'singleDrawingPanel', _view._topFrame);
    _view._addElement(EJSS_INTERFACE.panel, 'labelPanel', _view.singleDrawingPanel);
    _view._addElement(EJSS_INTERFACE.imageAndTextButton, 'topLabel', _view.labelPanel)
      .setProperty("Text","<h1>Helical Spring</h1>")
      ;
    _view._addElement(EJSS_INTERFACE.wrappedPanel, 'wrappedPanel', _view.singleDrawingPanel)
      .setProperty("CSS",{ "display":"block"})
      ;
    _view._addElement(EJSS_DRAWING2D.drawingPanel, 'drawingPanel', _view.wrappedPanel)
      .setProperty("Height",400)
      .setProperty("Width",400)
      .setProperty("AutoScaleX",false)
      .setProperty("AutoScaleY",false)
      .setProperty("MinimumX",-5)
      .setProperty("MaximumX",25)
      .setProperty("MaximumY",0)
      .setProperty("MinimumY",-30)
      .setProperty("Enabled",true)
      .setProperty("EnabledDragging","ENABLED_Y")
      ;
    _view._addElement(EJSS_DRAWING2D.shape, 'shape2D', _view.drawingPanel)
      .setProperty("X",3)
      .setProperty("Y",-15)
      .setProperty("SizeX",1)
      .setProperty("SizeY",28)
      .setProperty("FillColor","Gray")
      .setProperty("ShapeType","ROUND_RECTANGLE")
      ;
    _view._addElement(EJSS_DRAWING2D.ruler, 'ruler', _view.drawingPanel)
      .setProperty("X",3)
      .setProperty("Y",-15)
      .setProperty("Length",22)
      .setProperty("Width",5)
      .setProperty("Minimum",0)
      .setProperty("Maximum",20)
      .setProperty("MarkFactor",1)
      .setProperty("NumberOfMarks",202)
      .setProperty("Digits",0)
      ;
    _view._addElement(EJSS_DRAWING2D.shape, 'shape2D_2', _view.drawingPanel)
